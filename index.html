<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>BoolFlix</title>
  </head>
  <body>
    <div id="app" class="container">
      <header>
        <input type="text" v-model="query">
        <button type="button" name="button" @click="cercaFilm">Cerca</button>
      </header>
      <main class="movie-container">
        <div v-for="movie in listaFilm" class="movie">
          <div class="title">
            <strong>Titolo:</strong><br>{{movie.title}}
          </div>
          <div class="original-title">
            <strong>Titolo originale:</strong><br>{{movie.original_title}}
          </div>
          <div class="language">
            <strong>Lingua:</strong> {{movie.original_language}}
          </div>
          <div class="vote">
            <strong>Voto:</strong> {{movie.vote_average}}
          </div>
        </div>
      </main>
    </div>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
