<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>BoolFlix</title>
  </head>
  <body>
    <div id="app" class="container">
      <header>
        <input type="text" placeholder="cerca un film" v-model="query">
        <button type="button" name="button" @click="cercaFilm">Cerca</button>
        <div class="">{{resultFor}}</div>
      </header>
      <main class="movie-container">
        <div v-for="(movie, index) in listaFilm" class="movie">
          <div class="title">
            <strong>Titolo:</strong><br>{{movie.title}}
          </div>
          <div class="original-title">
            <strong>Titolo originale:</strong><br>{{movie.original_title}}
          </div>
          <div class="language">
            <strong>Lingua:</strong>
            <div class="box-image">
              <img :src="flagLang(index)" alt="">
            </div>
          </div>
          <div class="vote">
            <strong>Voto:</strong><br>
            <div class="star-vote">
              <i class="fas fa-star" v-for="blackStar in movie.vote_average"></i>
              <i class="far fa-star" v-for="whiteStar in movie.number_ws"></i>
            </div>
          </div>
        </div>
      </main>
    </div>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
